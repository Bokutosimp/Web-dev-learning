<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
			font-size: 36px;
			color: #333;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 50px 0;
		}

		.container img {
			width: 300px;
			height: 200px;
			object-fit: cover;
			margin: 10px;
			cursor: pointer;
		}

		.navigation {
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 50px 0;
		}

		.navigation button {
			border: none;
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			margin: 0 10px;
			font-size: 16px;
			cursor: pointer;
			transition: all 0.3s ease;
			transform: scale(1);
		}

		.navigation button:hover {
			background-color: #fff;
			color: #333;
			transform: scale(1.1);
		}

		.navigation button:active {
			transform: scale(0.9);
		}
	</style>
</head>
<body>
	<h1>Mythical Beast</h1>
	<div class="container">
		 <img src="D:\Idk\image\1.jpg" alt="Image 1">
		 <img src="D:\Idk\image\2.jpg" alt="Image 2">
		 <img src="D:\Idk\image\3.jpg" alt="Image 3">
		 <img src="D:\Idk\image\4.png" alt="Image 4">
	</div>
	<div class="navigation">
		<button id="prevBtn">&lt; Prev</button>
		<button id="nextBtn">Next &gt;</button>
	</div>

	<script>
		const images = document.querySelectorAll('.container img');
		const prevBtn = document.querySelector('#prevBtn');
		const nextBtn = document.querySelector('#nextBtn');
		let currentImage = 0;

		function showImage(n) {
			images.forEach(image => image.style.display = 'none');
			images[n].style.display = 'block';
		}

		function prevImage() {
			currentImage--;
			if (currentImage < 0) {
				currentImage = images.length - 1;
			}
			showImage(currentImage);
		}

		function nextImage() {
			currentImage++;
			if (currentImage >= images.length) {
				currentImage = 0;
			}
			showImage(currentImage);
		}

		showImage(currentImage);
		prevBtn.addEventListener('click', prevImage);
		nextBtn.addEventListener('click', nextImage);
	</script>
</body>
</html>
